<html>
    <head>
        <link href="./style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="progress-container">
            <div class="progress-labels">
                <div id="progress-label">Loading...</div>
                <div id="progress-percentage">0%</div>
            </div>
            <div class="progress-bar-container">
                <div id="progress-bar"></div>
                <div id="background-bar" class="responsive-bar"></div>
                <div id="pixel-bar" class="pixel-container"></div>
            </div>
            <!-- Optional cancel button (can be shown/hidden via JS) -->
            <button id="cancel-button" style="display: none;">Cancel</button>
        </div>   
        <script src="./script.js" type="text/javascript"></script>
    </body>
</html>
